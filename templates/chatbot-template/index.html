<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chatbot | My Assistant</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Outfit:wght@300;400;500;600&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
  <style>
    /* ‚îÄ‚îÄ YOUR COLORS - Customize these! ‚îÄ‚îÄ */
    :root {
      --bg-primary: #06060b;
      --bg-secondary: #0c0c14;
      --bg-tertiary: #10101a;
      --bg-user: #1a1a2e;
      --text-primary: #f4f4f6;
      --text-secondary: #9898a8;
      --text-muted: #5a5a6e;
      --accent: #ff6b9d;
      --accent-glow: rgba(255,107,157,0.4);
      --accent-secondary: #4af0e8;
      --border: rgba(255,255,255,0.06);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: var(--bg-primary);
      color: var(--text-primary);
      font-family: 'Outfit', sans-serif;
      height: 100vh;
      overflow: hidden;
      cursor: none;
    }

    /* Custom cursor */
    #cursor {
      position: fixed; pointer-events: none; z-index: 9999;
      width: 20px; height: 20px;
      border: 2px solid var(--accent);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      mix-blend-mode: difference;
    }
    #cursor-dot {
      position: fixed; pointer-events: none; z-index: 9999;
      width: 6px; height: 6px;
      background: var(--accent);
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    @media (hover: none) {
      body { cursor: auto; }
      #cursor, #cursor-dot { display: none !important; }
    }

    /* Background */
    .bg-orb {
      position: fixed;
      border-radius: 50%;
      filter: blur(150px);
      opacity: 0.2;
      pointer-events: none;
    }
    .bg-orb-1 {
      width: 600px; height: 600px;
      background: var(--accent);
      top: -200px; right: -200px;
    }
    .bg-orb-2 {
      width: 400px; height: 400px;
      background: var(--accent-secondary);
      bottom: -100px; left: -100px;
    }

    /* Main container */
    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Header */
    .chat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 24px;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 20px;
      margin-bottom: 20px;
    }

    .bot-info {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .bot-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent), var(--accent-secondary));
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      box-shadow: 0 0 24px var(--accent-glow);
    }

    .bot-details h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 2px;
    }

    .bot-details p {
      font-size: 12px;
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background: #22c55e;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .header-actions {
      display: flex;
      gap: 12px;
    }

    .header-btn {
      width: 40px;
      height: 40px;
      border-radius: 12px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      color: var(--text-secondary);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      transition: all 0.2s;
    }

    .header-btn:hover {
      background: var(--bg-user);
      color: var(--accent);
    }

    /* Messages area */
    .messages-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .message {
      display: flex;
      gap: 16px;
      max-width: 85%;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message.bot {
      align-self: flex-start;
    }

    .message.user {
      align-self: flex-end;
      flex-direction: row-reverse;
    }

    .message-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      flex-shrink: 0;
    }

    .message.bot .message-avatar {
      background: linear-gradient(135deg, var(--accent), var(--accent-secondary));
    }

    .message.user .message-avatar {
      background: var(--bg-tertiary);
    }

    .message-content {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 16px 20px;
      line-height: 1.6;
    }

    .message.user .message-content {
      background: var(--bg-user);
      border-color: var(--accent);
    }

    .message-content p {
      margin-bottom: 12px;
    }

    .message-content p:last-child {
      margin-bottom: 0;
    }

    /* Typing indicator */
    .typing-indicator {
      display: flex;
      gap: 6px;
      padding: 16px 20px;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 20px;
      width: fit-content;
      margin-left: 52px;
    }

    .typing-dot {
      width: 10px;
      height: 10px;
      background: var(--text-muted);
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out;
    }

    .typing-dot:nth-child(1) { animation-delay: 0s; }
    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
    }

    /* Input area */
    .input-container {
      padding: 20px;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius:      margin-top: 20px;
 20px;
    }

    .input-wrapper {
      display: flex;
      gap: 12px;
      align-items: flex-end;
    }

    .input-field {
      flex: 1;
      background: var(--bg-primary);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 16px 20px;
      color: var(--text-primary);
      font-family: inherit;
      font-size: 15px;
      resize: none;
      max-height: 150px;
      transition: border-color 0.2s;
    }

    .input-field:focus {
      outline: none;
      border-color: var(--accent);
    }

    .input-field::placeholder {
      color: var(--text-muted);
    }

    .send-btn {
      width: 52px;
      height: 52px;
      border-radius: 16px;
      background: linear-gradient(135deg, var(--accent), #ff8fb3);
      border: none;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .send-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 24px var(--accent-glow);
    }

    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Quick actions */
    .quick-actions {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }

    .quick-btn {
      padding: 8px 16px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: 100px;
      color: var(--text-secondary);
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .quick-btn:hover {
      background: var(--bg-user);
      border-color: var(--accent);
      color: var(--accent);
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--text-muted);
    }

    /* Welcome message */
    .welcome-message {
      text-align: center;
      padding: 40px 20px;
    }

    .welcome-icon {
      font-size: 64px;
      margin-bottom: 20px;
    }

    .welcome-message h2 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 24px;
      margin-bottom: 12px;
    }

    .welcome-message p {
      color: var(--text-secondary);
      max-width: 400px;
      margin: 0 auto 24px;
    }
  </style>
</head>
<body>
  <!-- Cursor -->
  <div id="cursor"></div>
  <div id="cursor-dot"></div>

  <!-- Background -->
  <div class="bg-orb bg-orb-1"></div>
  <div class="bg-orb bg-orb-2"></div>

  <div class="chat-container">
    <!-- Header -->
    <header class="chat-header">
      <div class="bot-info">
        <div class="bot-avatar">ü§ñ</div>
        <div class="bot-details">
          <h1 id="botName">Your Assistant</h1>
          <p><span class="status-dot"></span><span id="botStatus">Online</span></p>
        </div>
      </div>
      <div class="header-actions">
        <button class="header-btn" onclick="clearChat()" title="Clear Chat">üóëÔ∏è</button>
        <button class="header-btn" onclick="toggleSettings()" title="Settings">‚öôÔ∏è</button>
      </div>
    </header>

    <!-- Messages -->
    <div class="messages-container" id="messagesContainer">
      <div class="welcome-message" id="welcomeMessage">
        <div class="welcome-icon">üëã</div>
        <h2>Welcome!</h2>
        <p>Hi! I'm <span id="welcomeBotName">Your Assistant</span>. Ask me anything!</p>
        <div class="quick-actions">
          <button class="quick-btn" onclick="sendQuick('Tell me about yourself')">Tell me about yourself</button>
          <button class="quick-btn" onclick="sendQuick('What can you help with?')">What can you help with?</button>
          <button class="quick-btn" onclick="sendQuick('Tell me a joke')">Tell me a joke</button>
        </div>
      </div>
    </div>

    <!-- Input -->
    <div class="input-container">
      <div class="input-wrapper">
        <textarea 
          class="input-field" 
          id="chatInput" 
          placeholder="Type your message..."
          rows="1"
        ></textarea>
        <button class="send-btn" id="sendBtn" onclick="sendMessage()">‚û§</button>
      </div>
    </div>
  </div>

  <script>
    // ‚îÄ‚îÄ CUSTOM CURSOR ‚îÄ‚îÄ
    const cursor = document.getElementById('cursor');
    const cursorDot = document.getElementById('cursor-dot');
    let mouseX = 0, mouseY = 0;

    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    function animateCursor() {
      cursor.style.left = mouseX + 'px';
      cursor.style.top = mouseY + 'px';
      cursorDot.style.left = mouseX + 'px';
      cursorDot.style.top = mouseY + 'px';
      requestAnimationFrame(animateCursor);
    }
    animateCursor();

    // ‚îÄ‚îÄ CHATBOT CONFIGURATION ‚îÄ‚îÄ
    // EDIT THIS TO CUSTOMIZE YOUR BOT!
    const botConfig = {
      name: "Your Assistant",
      avatar: "ü§ñ",
      personality: "helpful, friendly, and knowledgeable",
      skills: ["answering questions", "helping with coding", "brainstorming ideas", "providing explanations"],
      backstory: "I'm an AI assistant created to help you with various tasks.",
      responses: {
        greeting: ["Hello! How can I help you today?", "Hi there! What would you like to talk about?", "Hey! I'm here to help!"],
        about: "I'm an AI chatbot designed to assist you. I can help with {skills} and much more!",
        help: "I can help you with:\n‚Ä¢ Answering questions\n‚Ä¢ Helping with code\n‚Ä¢ Brainstorming ideas\n‚Ä¢ Explaining concepts\n‚Ä¢ And more! Just ask!",
        default: "That's an interesting question! Tell me more about what you're looking for."
      }
    };

    // Initialize bot name
    document.getElementById('botName').textContent = botConfig.name;
    document.getElementById('welcomeBotName').textContent = botConfig.name;

    // ‚îÄ‚îÄ CHAT FUNCTIONS ‚îÄ‚îÄ
    const messagesContainer = document.getElementById('messagesContainer');
    const chatInput = document.getElementById('chatInput');
    const welcomeMessage = document.getElementById('welcomeMessage');

    function sendQuick(text) {
      chatInput.value = text;
      sendMessage();
    }

    function sendMessage() {
      const text = chatInput.value.trim();
      if (!text) return;

      // Hide welcome message
      welcomeMessage.style.display = 'none';

      // Add user message
      addMessage(text, 'user');

      // Clear input
      chatInput.value = '';
      chatInput.style.height = 'auto';

      // Show typing indicator
      showTyping();

      // Get response (simulated - replace with real AI in production)
      setTimeout(() => {
        hideTyping();
        const response = getBotResponse(text);
        addMessage(response, 'bot');
      }, 1000 + Math.random() * 1000);
    }

    function addMessage(text, sender) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${sender}`;
      
      const avatar = sender === 'bot' ? botConfig.avatar : 'üë§';
      
      messageDiv.innerHTML = `
        <div class="message-avatar">${avatar}</div>
        <div class="message-content">
          <p>${text}</p>
        </div>
      `;
      
      messagesContainer.appendChild(messageDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function showTyping() {
      const typingDiv = document.createElement('div');
      typingDiv.className = 'message bot';
      typingDiv.id = 'typingIndicator';
      typingDiv.innerHTML = `
        <div class="message-avatar">${botConfig.avatar}</div>
        <div class="typing-indicator">
          <span class="typing-dot"></span>
          <span class="typing-dot"></span>
          <span class="typing-dot"></span>
        </div>
      `;
      messagesContainer.appendChild(typingDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function hideTyping() {
      const typing = document.getElementById('typingIndicator');
      if (typing) typing.remove();
    }

    function getBotResponse(input) {
      const lower = input.toLowerCase();
      
      // Greeting
      if (lower.match(/^(hi|hello|hey|greetings)/)) {
        return botConfig.responses.greeting[Math.floor(Math.random() * botConfig.responses.greeting.length)];
      }
      
      // About
      if (lower.includes('about') || lower.includes('who are you') || lower.includes('what are you')) {
        return botConfig.responses.about.replace('{skills}', botConfig.skills.join(', '));
      }
      
      // Help
      if (lower.includes('help') || lower.includes('what can you do')) {
        return botConfig.responses.help;
      }
      
      // Name
      if (lower.includes('your name') || lower.includes('called')) {
        return `My name is ${botConfig.name}! I was created to be ${botConfig.personality}.`;
      }
      
      // Joke
      if (lower.includes('joke') || lower.includes('funny')) {
        const jokes = [
          "Why do programmers prefer dark mode? Because light attracts bugs!",
          "Why did the developer go broke? Because he used up all his cache!",
          "What do you call a fake noodle? An impasta!",
          "Why did the AI break up with the robot? It needed more space (storage)!",
          "A SQL query walks into a bar, walks up to two tables and asks... 'Can I join you?'"
        ];
        return jokes[Math.floor(Math.random() * jokes.length)];
      }
      
      // Default
      return botConfig.responses.default;
    }

    function clearChat() {
      messagesContainer.innerHTML = `
        <div class="welcome-message" id="welcomeMessage">
          <div class="welcome-icon">üëã</div>
          <h2>Welcome!</h2>
          <p>Hi! I'm <span id="welcomeBotName">${botConfig.name}</span>. Ask me anything!</p>
          <div class="quick-actions">
            <button class="quick-btn" onclick="sendQuick('Tell me about yourself')">Tell me about yourself</button>
            <button class="quick-btn" onclick="sendQuick('What can you help with?')">What can you help with?</button>
            <button class="quick-btn" onclick="sendQuick('Tell me a joke')">Tell me a joke</button>
          </div>
        </div>
      `;
    }

    function toggleSettings() {
      alert('Settings coming soon! Edit botConfig in the JavaScript to customize.');
    }

    // Auto-resize textarea
    chatInput.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = Math.min(this.scrollHeight, 150) + 'px';
    });

    // Send on Enter (Shift+Enter for new line)
    chatInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
